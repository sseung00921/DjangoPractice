{% extends 'inflearn_lecture/base.html'%}

{% block content %}


    <div class="row">
    {% for text in lectures %}

          <div class="col-sm-6 col-md-4">
              <a href="{% url 'lecture_list_info' pk=text.pk %}">
                <div class="thumbnail">
                  <img src="../../media/{{text.img_url}}" alt="{{text.img_url}}">
                  <div class="caption">
                    <h3>{{text.title}}</h3>
                  </div>
                </div>
              </a>
              <a href="{% url 'edit_lecture' pk=text.pk %}">
                  <button>수정하기</button>
              </a>


          </div>


    {% endfor %}
    </div>


{% endblock %}
